<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botasana: Asana Sentence Completion Chat Bot</title>
  <link rel="stylesheet" type="text/css" media="all"  href="../static/styles.css" th:href="@{styles.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
<div id="chat-container">
  <div id="chat-messages"></div>
  <div id="user-input">
    <input type="text" id="user-prompt"
           placeholder="Type a sentence."
           th:placeholder="#{input.placeholder}" th:maxlength="${maxPromptLength}">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script th:inline="javascript">
  const apiUrl = /*[[${apiUrl}]];*/ "http://127.0.0.1:8080/botasana";
  const userLabel = /*[[${userLabel}]]*/ "You";
  const botLabel = /*[[${botLabel}]]*/ "Botasana";
</script>
<script src="../static/scripts.js" th:src="@{scripts.js}"></script>
</body>
</html>
